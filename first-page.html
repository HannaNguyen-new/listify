<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <title>Listify</title>
</head>
<body>
    <header>
        <nav>
            <div class="menu-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M4 8C3.45 8 3 7.55 3 7C3 6.45 3.45 6 4 6H20C20.55 6 21 6.45 21 7C21 7.55 20.55 8 20 8H4ZM4 13H20C20.55 13 21 12.55 21 12C21 11.45 20.55 11 20 11H4C3.45 11 3 11.45 3 12C3 12.55 3.45 13 4 13ZM4 18H20C20.55 18 21 17.55 21 17C21 16.45 20.55 16 20 16H4C3.45 16 3 16.45 3 17C3 17.55 3.45 18 4 18Z" fill="black" fill-opacity="0.54"/>
                </svg>
            </div>
            <div class="eclipse">
                <svg width="33" height="32" viewBox="0 0 33 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <ellipse id="eclipse" cx="16.5" cy="16" rx="16.5" ry="16" fill="white"/>
                    </defs>
                    <use xlink:href="#eclipse" />
                </svg>
            </div>   
            <h3>Listify</h3> 
        </nav>
    </header>
    <main>
        <!---- small eclipse & stroke to reuse later using defs-->
        <div>
            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <circle id="small-eclipse" cx="6" cy="6" r="6" fill="#C4C4C4"/>
                </defs>
            </svg>
        </div>
        <div>
            <svg width="134" height="1" viewBox="0 0 134 1" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <line id="stroke" y1="0.5" x2="134" y2="0.5" stroke="#C4C4C4"/>
                </defs>
            </svg>
        </div>
        <!---------------------------------------------------------->
        <div class="list-img">
            <div>
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="#small-eclipse"/>
                </svg>
                <div class="stroke">
                    <svg width="134" height="1" viewBox="0 0 134 1" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <use xlink:href="#stroke"/>
                    </svg>
                </div>
            </div>
            <div>
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="#small-eclipse"/>
                </svg>
                <div class="stroke">
                    <svg width="134" height="1" viewBox="0 0 134 1" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <use xlink:href="#stroke"/>
                    </svg>
                </div>
            </div>
            <div>
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="#small-eclipse"/>
                </svg>
                <div  class="stroke">
                    <svg width="134" height="1" viewBox="0 0 134 1" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <use xlink:href="#stroke"/>
                    </svg>

                </div>
            </div>
        </div>
        <span class="">Tap to create your first list</span>
        <div class="create-btn">
            <svg width="57" height="57" viewBox="0 0 57 57" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="28.5" cy="28.5" r="28.5" fill="#7868E6"/>
                <path d="M46.0714 31.4286H31.4286V46.0714C31.4286 47.6821 30.1107 49 28.5 49C26.8893 49 25.5714 47.6821 25.5714 46.0714V31.4286H10.9286C9.31786 31.4286 8 30.1107 8 28.5C8 26.8893 9.31786 25.5714 10.9286 25.5714H25.5714V10.9286C25.5714 9.31786 26.8893 8 28.5 8C30.1107 8 31.4286 9.31786 31.4286 10.9286V25.5714H46.0714C47.6821 25.5714 49 26.8893 49 28.5C49 30.1107 47.6821 31.4286 46.0714 31.4286Z" fill="white"/>
            </svg>
        </div>

    </main>
</body>
</html>
